<div class="container">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="/" *ngIf="!isUser">Market</a>
      <button (click)="toggleNavbar()" class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
              aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" [class.show]="isOpen" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item" *ngIf="isUser">
            <a class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home
              <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item" *ngIf="isUser">
            <a class="nav-link" routerLink="/cart" routerLinkActive="active">Cart</a>
          </li>
          <li class="nav-item" *ngIf="!!isUser && isAdmin">
            <a class="nav-link" routerLink="/admin" routerLinkActive="active">Dashboard</a>
          </li>
          <li class="nav-item" *ngIf="!isUser">
            <a class="nav-link" routerLink="/login" routerLinkActive="active">Login</a>
          </li>
          <li class="nav-item" *ngIf="!isUser">
            <a class="nav-link" routerLink="/signup" routerLinkActive="active">Signup</a>
          </li>
          <li class="nav-item" id="logout" *ngIf="isUser">
            <button class="btn btn-danger" (click)="logout()">Logout</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>

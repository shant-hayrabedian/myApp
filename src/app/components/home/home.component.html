<div class="container"><br>
<div class="body">
  <div class="row">
    <div class="col col-12 col-md-6 col-lg-3 offset-1" style="margin-bottom: 20px" *ngFor="let good of goods; index as i">
      <div class="card" style="width: 18rem;">
        <img [src]="good.photoUrl" class="card-img-top">
        <div class="card-body">
          <h5 class="card-title">{{good.name | titlecase}}</h5>
          <p class="card-text">{{good.price | currency}}</p>
          <button class="btn btn-primary" (click)="addToCart(i)" *ngIf="add !== i">Add to Cart</button>
          <div *ngIf="add === i"><br>
            <input type="number" class="form-control" placeholder="Amount (kg)" #amount><br>
            <button class="btn btn-primary" (click)="buy(amount.value)">Buy</button>
            <button class="btn btn-secondary" style="margin-left: 5px" (click)="add = -1">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>

<div class="container">
  <div class="body">
    <h2 class="text-center">Sign Up</h2>
    <form #f="ngForm" (ngSubmit)="signup(f)">
      <input ngModel name="name" #name="ngModel" type="email" class="form-control" placeholder="Your Name" required><br>
      <div class="alert alert-danger" *ngIf="name.invalid && name.touched">Name Is Required</div>

      <input ngModel name="email" #email="ngModel" type="email" class="form-control" placeholder="Email" required email><br>
      <div class="alert alert-danger" *ngIf="email.touched && email.errors?.required">Email Is Required</div>
      <div class="alert alert-danger" *ngIf="email.touched && email.errors?.email">Your input doesnt Match Email
        Format
      </div>

      <input ngModel name="password" #password="ngModel" [type]="showPassword ? 'text' : 'password'"
             class="form-control" placeholder="Password"
             required minlength="6">
        <svg (click)="showPasswordButton()" *ngIf="!showPassword" id="eyeIcon" xmlns="http://www.w3.org/2000/svg" width="22" height="22"
             fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
          <path
            d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
          <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
        </svg>
        <svg (click)="showPassword = !showPassword" *ngIf="showPassword" id="eyeIcon" xmlns="http://www.w3.org/2000/svg" width="22" height="22"
             fill="currentColor" class="bi bi-eye-slash" viewBox="0 0 16 16">
          <path
            d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7.028 7.028 0 0 0-2.79.588l.77.771A5.944 5.944 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.134 13.134 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755-.165.165-.337.328-.517.486l.708.709z"/>
          <path
            d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829l.822.822zm-2.943 1.299l.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829z"/>
          <path
            d="M3.35 5.47c-.18.16-.353.322-.518.487A13.134 13.134 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7.029 7.029 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884l-12-12 .708-.708 12 12-.708.708z"/>
        </svg>
      <br>
      <div class="alert alert-danger" *ngIf="password.touched && password.errors?.required">Password Is Required</div>
      <div class="alert alert-danger" *ngIf="password.touched && password.errors?.minlength">Password Should be up to 6
        characters
      </div>

      <input ngModel name="passwordConfirm" #passwordConfirm="ngModel" [type]="showConfirmPassword ? 'text' : 'password'"
             class="form-control"
             placeholder="Confirm Password"
             required>
        <svg (click)="showConfirmPasswordButton()" *ngIf="!showConfirmPassword" id="eyeIcon" xmlns="http://www.w3.org/2000/svg" width="22" height="22"
             fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
          <path
            d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
          <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
        </svg>
        <svg (click)="showConfirmPasswordButton()" *ngIf="showConfirmPassword" id="eyeIcon" xmlns="http://www.w3.org/2000/svg" width="22" height="22"
             fill="currentColor" class="bi bi-eye-slash" viewBox="0 0 16 16">
          <path
            d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7.028 7.028 0 0 0-2.79.588l.77.771A5.944 5.944 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.134 13.134 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755-.165.165-.337.328-.517.486l.708.709z"/>
          <path
            d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829l.822.822zm-2.943 1.299l.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829z"/>
          <path
            d="M3.35 5.47c-.18.16-.353.322-.518.487A13.134 13.134 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7.029 7.029 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884l-12-12 .708-.708 12 12-.708.708z"/>
        </svg>

      <br>
      <div class="alert alert-danger" *ngIf="passwordConfirm.invalid && passwordConfirm.touched">Password Confirm Is
        Required
      </div>
      <div class="alert alert-danger" *ngIf="passwordConfirm.value !== password.value && passwordConfirm.touched">
        Password is not equal
      </div>

      <input ngModel name="address" #address="ngModel" type="text" class="form-control" placeholder="Address"
             required><br>
      <div class="alert alert-danger" *ngIf="address.invalid && address.touched">Address Is Required</div>

      <button class="btn btn-primary" [disabled]="f.invalid || passwordConfirm.value !== password.value">Create
        Account
      </button>
    </form>
  </div>
  <br>
  <div class="alert alert-danger" *ngIf="errorMessage"> {{errorMessage}}</div>
</div>

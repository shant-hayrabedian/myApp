<div class="container">
  <div class="row">
    <table class="table table-striped table-dark">
      <thead>
      <td scope="col">Name</td>
      <td scope="col">Price</td>
      <td scope="col">Amount</td>
      <td scope="col">Total</td>
      <td scope="col">Options</td>
      </thead>
      <tbody>
      <tr *ngFor="let good of cart; index as i">
        <td>{{good.name}}</td>
        <td>{{good.price | currency}}</td>
        <td>
          <input type="number" placeholder="Amount (kg)" [(ngModel)]="good.amount">
        </td>
        <td>{{(good.price * good.amount) | currency}}</td>
        <td>
          <button class="btn btn-primary" (click)="save(i)">Save</button>
          <button class="btn btn-danger" (click)="delete(i)">Delete</button>
        </td>

      </tr>
      </tbody>
    </table>
    <span>Your Total Price Is: </span>
    <h1>{{total()}}</h1><br>

  </div>
</div>

<div class="container">
  <div class="row">
    <table class="table table-striped table-dark">
      <thead>
      <td scope="col">Name</td>
      <td scope="col">Price</td>
      <td scope="col">Amount</td>
      <td scope="col">Total</td>
      <td scope="col">Options</td>
      </thead>
      <tbody>
      <tr *ngFor="let good of cart; index as i">
        <td>{{good.name}}</td>
        <td>{{good.price | currency}}</td>
        <td>
          <input class="form-control amountInput" (keyup.enter)="save(i)" type="number" placeholder="Amount (kg)" [(ngModel)]="good.amount">
        </td>
        <td>{{(good.price * good.amount) | currency}}</td>
        <td>
          <button class="btn btn-primary" (click)="save(i)">Save</button>
          <button class="btn btn-danger deleteButton" (click)="delete(i)">Delete</button>
        </td>

      </tr>
      </tbody>
    </table>
    <p class="badge bg-success totalPrices">Your Cart Prices Are: {{total()}}</p>
    <p class="badge bg-success totalAmounts">Total Amount Are: {{totalAmounts()}}</p>
    <p class="badge bg-primary total">Your Total Is: {{totalCards()}}</p>
  </div>
</div>
<div>
</div>
